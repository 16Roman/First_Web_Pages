<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="CSS/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <title>Romano's Pizza</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lugrasimo&display=swap" rel="stylesheet">

    </head>
        <body>
            <h1> Romano's Online Pizza </h1>
            <h3><a href="../Portfolio.html">Back to Portfolio</a> </h3>
            <b>
            <form action="http://www.randyconnolly.com/tests/process.php" method="post">
            <section><label for="frmName">Name:</label>
                <input type="text" id="frmName" name="frmName" required><br><br>
            </section>
            <section>
                <label for="frmPhone">Phone:</label>
                <input type="tel" id="frmPhone" name="frmPhone" required><br><br>
            </section> 
            <section>
                <label for="frmSize">Size:</label>
                <select id="frmSize" name="frmSize" required>
            </section>
                  <option value="S">Small</option>
                  <option value="M">Medium</option>
                  <option value="L">Large</option>
                </select><br>
                
                <label for="frmCrust">Type of Crust:</label>
                <select id="frmCrust" name="frmCrust" required>
                  <option value="1">Thin</option>
                  <option value="2">Thick</option>
                  <option value="3">Stuffed</option>
                </select><br>
            <li>
                <label for="frmPepperoni">Pepperoni:</label>
                <input type="checkbox" id="frmPepperoni" name="frmPepperoni" value="Y"><br><br>
            </li>   
            <li>
                <label for="frmMushrooms">Mushrooms:</label>
                <input type="checkbox" id="frmMushrooms" name="frmMushrooms" value="Y"><br><br>
            </li>  
            <li>
                <label for="frmCheese">Extra Cheese:</label>
                <input type="checkbox" id="frmCheese" name="frmCheese" value="Y"><br><br>
            </li>
            <li>
                <label for="frmDelivery">Delivery:</label>
                <input type="checkbox" id="frmDelivery" name="frmDelivery" value="Y"><br><br>
            </li> 
            <li>
                <label for="frmInstructions">Extra Instructions:</label><br><br>
                <textarea id="frmInstructions" name="frmInstructions" rows="4" cols="50"></textarea><br><br>
            </li>
                <input type="submit" value="Submit">
        </b>
              </form>
              
        </body>
    
</html>
